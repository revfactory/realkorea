<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이재명 제21대 대통령선거 10대 핵심 공약</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);
            position: relative;
            overflow: hidden;
        }
        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.9;
        }
        .vision-text {
            font-size: 1.75rem;
            font-weight: 500;
            line-height: 1.4;
        }
        .category-item {
            transition: all 0.3s ease;
        }
        .category-item:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }
        .circle-1 { width: 120px; height: 120px; top: 10%; right: 15%; animation-delay: 0s; }
        .circle-2 { width: 80px; height: 80px; top: 60%; right: 8%; animation-delay: 2s; }
        .circle-3 { width: 60px; height: 60px; top: 25%; left: 12%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="slide-container text-white relative">
        <!-- Floating Background Elements -->
        <div class="floating-elements">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
        </div>

        <!-- Main Content -->
        <div class="relative z-10 px-16 py-12 h-full flex flex-col">
            <!-- Header Section -->
            <div class="text-center mb-12">
                <div class="mb-4">
                    <i class="fas fa-flag-checkered text-6xl text-yellow-300 mb-4"></i>
                </div>
                <h1 class="main-title mb-6">
                    이재명 제21대 대통령선거<br>
                    <span class="text-yellow-300">10대 핵심 공약</span>
                </h1>
                <p class="subtitle">
                    대한민국이 나아가야 할 방향을 제시하는 종합적 정책 비전
                </p>
            </div>

            <!-- Vision Statement -->
            <div class="text-center mb-12 bg-white bg-opacity-10 rounded-2xl p-8 backdrop-blur-sm">
                <p class="vision-text">
                    "경제 성장부터 민주주의 회복, 생활 안정, 기후위기 대응까지<br>
                    <span class="text-yellow-300 font-bold">모든 국민의 삶과 밀접한 연관이 있는 정책</span>"
                </p>
            </div>

            <!-- 10 Categories Grid -->
            <div class="grid grid-cols-5 gap-4 flex-grow">
                <div class="category-item bg-white bg-opacity-10 rounded-xl p-4 text-center backdrop-blur-sm">
                    <i class="fas fa-rocket text-3xl text-yellow-300 mb-2"></i>
                    <h3 class="font-bold text-sm mb-1">경제 강국</h3>
                    <p class="text-xs opacity-80">AI·K-콘텐츠</p>
                </div>
                
                <div class="category-item bg-white bg-opacity-10 rounded-xl p-4 text-center backdrop-blur-sm">
                    <i class="fas fa-balance-scale text-3xl text-yellow-300 mb-2"></i>
                    <h3 class="font-bold text-sm mb-1">민주주의</h3>
                    <p class="text-xs opacity-80">제도 개혁</p>
                </div>
                
                <div class="category-item bg-white bg-opacity-10 rounded-xl p-4 text-center backdrop-blur-sm">
                    <i class="fas fa-store text-3xl text-yellow-300 mb-2"></i>
                    <h3 class="font-bold text-sm mb-1">소상공인</h3>
                    <p class="text-xs opacity-80">공정 경제</p>
                </div>
                
                <div class="category-item bg-white bg-opacity-10 rounded-xl p-4 text-center backdrop-blur-sm">
                    <i class="fas fa-globe text-3xl text-yellow-300 mb-2"></i>
                    <h3 class="font-bold text-sm mb-1">외교 안보</h3>
                    <p class="text-xs opacity-80">실용 외교</p>
                </div>
                
                <div class="category-item bg-white bg-opacity-10 rounded-xl p-4 text-center backdrop-blur-sm">
                    <i class="fas fa-shield-alt text-3xl text-yellow-300 mb-2"></i>
                    <h3 class="font-bold text-sm mb-1">국민 안전</h3>
                    <p class="text-xs opacity-80">의료 개혁</p>
                </div>
                
                <div class="category-item bg-white bg-opacity-10 rounded-xl p-4 text-center backdrop-blur-sm">
                    <i class="fas fa-map-marked-alt text-3xl text-yellow-300 mb-2"></i>
                    <h3 class="font-bold text-sm mb-1">균형 발전</h3>
                    <p class="text-xs opacity-80">5극 3특</p>
                </div>
                
                <div class="category-item bg-white bg-opacity-10 rounded-xl p-4 text-center backdrop-blur-sm">
                    <i class="fas fa-hands-helping text-3xl text-yellow-300 mb-2"></i>
                    <h3 class="font-bold text-sm mb-1">노동 존중</h3>
                    <p class="text-xs opacity-80">노동권 보장</p>
                </div>
                
                <div class="category-item bg-white bg-opacity-10 rounded-xl p-4 text-center backdrop-blur-sm">
                    <i class="fas fa-heart text-3xl text-yellow-300 mb-2"></i>
                    <h3 class="font-bold text-sm mb-1">생활 안정</h3>
                    <p class="text-xs opacity-80">복지 확대</p>
                </div>
                
                <div class="category-item bg-white bg-opacity-10 rounded-xl p-4 text-center backdrop-blur-sm">
                    <i class="fas fa-baby text-3xl text-yellow-300 mb-2"></i>
                    <h3 class="font-bold text-sm mb-1">저출생 대응</h3>
                    <p class="text-xs opacity-80">돌봄 사회</p>
                </div>
                
                <div class="category-item bg-white bg-opacity-10 rounded-xl p-4 text-center backdrop-blur-sm">
                    <i class="fas fa-leaf text-3xl text-yellow-300 mb-2"></i>
                    <h3 class="font-bold text-sm mb-1">기후 위기</h3>
                    <p class="text-xs opacity-80">탄소 중립</p>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8 opacity-80">
                <p class="text-lg font-medium">
                    미래 세대를 위한 <span class="text-yellow-300 font-bold">희망찬 대한민국</span> 건설
                </p>
            </div>
        </div>
    </div>
</body>
</html>
