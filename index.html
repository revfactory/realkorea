<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 네비게이션</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        
        .slide-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .slide-list li {
            margin-bottom: 10px;
        }
        
        .slide-list button {
            width: 100%;
            padding: 10px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .slide-list button:hover {
            background-color: #1abc9c;
        }
        
        .slide-list button.active {
            background-color: #16a085;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .controls {
            background-color: #ecf0f1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .controls button {
            padding: 8px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .controls button:hover:not(:disabled) {
            background-color: #2980b9;
        }
        
        .controls button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .current-slide {
            font-size: 16px;
            font-weight: bold;
        }
        
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>슬라이드 목록</h2>
        <ul class="slide-list" id="slideList">
            <li><button onclick="loadSlide(1)" id="btn1">슬라이드 1</button></li>
            <li><button onclick="loadSlide(2)" id="btn2">슬라이드 2</button></li>
            <li><button onclick="loadSlide(3)" id="btn3">슬라이드 3</button></li>
            <li><button onclick="loadSlide(4)" id="btn4">슬라이드 4</button></li>
            <li><button onclick="loadSlide(5)" id="btn5">슬라이드 5</button></li>
            <li><button onclick="loadSlide(6)" id="btn6">슬라이드 6</button></li>
            <li><button onclick="loadSlide(7)" id="btn7">슬라이드 7</button></li>
            <li><button onclick="loadSlide(8)" id="btn8">슬라이드 8</button></li>
            <li><button onclick="loadSlide(9)" id="btn9">슬라이드 9</button></li>
            <li><button onclick="loadSlide(10)" id="btn10">슬라이드 10</button></li>
            <li><button onclick="loadSlide(11)" id="btn11">슬라이드 11</button></li>
        </ul>
    </div>
    
    <div class="content">
        <div class="controls">
            <button onclick="previousSlide()" id="prevBtn">이전</button>
            <span class="current-slide" id="currentSlide">슬라이드 1 / 11</span>
            <button onclick="nextSlide()" id="nextBtn">다음</button>
        </div>
        <iframe id="slideFrame" src="slide1.html"></iframe>
    </div>
    
    <script>
        let currentSlide = 1;
        const totalSlides = 11;
        
        function loadSlide(slideNumber) {
            if (slideNumber >= 1 && slideNumber <= totalSlides) {
                currentSlide = slideNumber;
                document.getElementById('slideFrame').src = `slide${slideNumber}.html`;
                updateUI();
            }
        }
        
        function previousSlide() {
            if (currentSlide > 1) {
                loadSlide(currentSlide - 1);
            }
        }
        
        function nextSlide() {
            if (currentSlide < totalSlides) {
                loadSlide(currentSlide + 1);
            }
        }
        
        function updateUI() {
            // Update current slide display
            document.getElementById('currentSlide').textContent = `슬라이드 ${currentSlide} / ${totalSlides}`;
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentSlide === 1;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides;
            
            // Update active button style
            document.querySelectorAll('.slide-list button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn${currentSlide}`).classList.add('active');
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });
        
        // Initialize
        updateUI();
    </script>
</body>
</html>
