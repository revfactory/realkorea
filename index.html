<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 네비게이션</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .content {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .controls {
            background-color: #ecf0f1;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .controls button {
            padding: 8px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .controls button:hover:not(:disabled) {
            background-color: #2980b9;
        }
        
        .controls button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .current-slide {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .controls {
                padding: 12px 15px;
                gap: 15px;
            }
            
            .controls button {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .current-slide {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                padding: 10px;
                gap: 10px;
                flex-wrap: wrap;
            }
            
            .controls button {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .current-slide {
                font-size: 14px;
                width: 100%;
                text-align: center;
                order: -1;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="controls">
            <button onclick="previousSlide()" id="prevBtn">이전</button>
            <span class="current-slide" id="currentSlide">슬라이드 1 / 11</span>
            <button onclick="nextSlide()" id="nextBtn">다음</button>
        </div>
        <iframe id="slideFrame" src="slide1.html"></iframe>
    </div>
    
    <script>
        let currentSlide = 1;
        const totalSlides = 11;
        
        function loadSlide(slideNumber) {
            if (slideNumber >= 1 && slideNumber <= totalSlides) {
                currentSlide = slideNumber;
                document.getElementById('slideFrame').src = `slide${slideNumber}.html`;
                updateUI();
            }
        }
        
        function previousSlide() {
            if (currentSlide > 1) {
                loadSlide(currentSlide - 1);
            }
        }
        
        function nextSlide() {
            if (currentSlide < totalSlides) {
                loadSlide(currentSlide + 1);
            }
        }
        
        function updateUI() {
            // Update current slide display
            document.getElementById('currentSlide').textContent = `슬라이드 ${currentSlide} / ${totalSlides}`;
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentSlide === 1;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides;
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });
        
        // Initialize
        updateUI();
    </script>
</body>
</html>
